    <main role="main">
      <article id="webslides">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 1200px
        -->







        <section>
          <div class="wrap">
            <img class="aligncenter size-50" src="static/images/gg1.svg" alt="iPhone">
            <h2 class="aligncenter">Company 2 Helpful </h2>

            </div>
          <!-- .end .wrap -->
        </section>

        <section>
          <div class="wrap">
            <img class="aligncenter size-50" src="static/images/2.svg" alt="iPhone">
            <h2 class="aligncenter">Company 2 Need Access </h2>

            </div>
          <!-- .end .wrap -->
        </section>

        <section>
          <div class="wrap">
            <img class="aligncenter size-50" src="static/images/3.svg" alt="iPhone">

            </div>
          <!-- .end .wrap -->
        </section>

        <section>
          <div class="wrap">
            <img class="aligncenter size-50" src="static/images/4.svg" alt="iPhone">
            <h2 class="aligncenter">Company 5 Need Access </h2>

            </div>
          <!-- .end .wrap -->
        </section>

        <section>
          <div class="wrap">
            <img class="aligncenter size-50" src="static/images/4.svg" alt="iPhone">
            <br>
            <p class="aligncenter">        When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
                    $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$ </p>

            </div>
          <!-- .end .wrap -->
        </section>
